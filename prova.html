<!DOCTYPE html>
<html>
   <head>
      <!-- Here goes the metadata -->  
      <meta charset="utf-8">
      <title> HTML5 basics </title>

      <!-- a) Inserting some script code in head tag -->
      <script>
         alert("Loading from head");
      </script>
   </head>
   <body>
      <!-- Here goes the visible content of the page -->
      <header>
         <h1>Javascript basics</h1>
      </header>

      <!-- b) Inserting some script code in the middle of the document -->
      <script>
         alert("Loading after the title");
      </script> 

      <p>Welcome to the jungle!</p>

      <!-- c) Inserting the script right before the closing body -->
      <script>
         alert("Loading as the last element");
      </script>                                 
   </body>
</html>
