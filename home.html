<!DOCTYPE html>
<html>   
    <head>
         <link rel="stylesheet" type="text/css" href="home_style.css">
        <title> magazzino </title> 

    </head>

    <body>
        
        <h1>Magazzino</h1>
        
        <table border="1px" >
            
            <tr> <!--- prima riga, intestazione tab con nomi prodotti--->
                <th>prodotto A</th>
                <th>prodotto B</th>
                <th>prodotto C</th>            
            </tr>
            
            <!--- seconda riga, quantità--->
            <tr> 
                <td>q A</td>
                <td>q B</td>
                <td>q C</td>            
            </tr>
        
            
        
        </table>
        
        <br> 
        
        <!--- tabella per input --->
        
        <table border="1px" >
            
            <tr> <!--- prima riga, intestazione tab con nomi prodotti--->
                <th>prodotto </th>
                <th>quantità</th>            
            </tr>
            
            <!--- seconda riga, quantità--->
            <tr> 
                <td>
                    <input name="prod" type="text" value="nome prodotto"/>
                </td>
                <td>
                    <input name="q" type="text" value="quantità prodotto"/>
                </td>                            
            </tr>                  
        </table>
        
        
        
    </body>

</html>
